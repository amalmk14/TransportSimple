{% extends 'base.html' %}


{% block content %}
<style>
    body{
        background-color: black;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-dark text-light">
            <h2>Answer: {{ question.title }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Submit Answer</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
